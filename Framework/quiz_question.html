<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI/ML Quiz</title>
  
  <!-- Bootstrap CSS Link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .container {
      margin-top: 50px;
    }
    .quiz-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card quiz-card">
          <div class="card-header">
            <h4 class="text-center">AI/ML Quiz</h4>
          </div>
          <div class="card-body">
            <form id="quizForm">
              <!-- Question 1 -->
              <div class="form-group">
                <label for="q1">1. Which of the following is a fundamental task of supervised learning?</label>
                <div>
                  <label><input type="radio" name="q1" value="a"> a) Clustering</label><br>
                  <label><input type="radio" name="q1" value="b"> b) Classification</label><br>
                  <label><input type="radio" name="q1" value="c"> c) Data Augmentation</label><br>
                  <label><input type="radio" name="q1" value="d"> d) Anomaly Detection</label>
                </div>
              </div>
              
              <!-- Question 2 -->
              <div class="form-group">
                <label for="q2">2. What does the term "Overfitting" refer to?</label>
                <div>
                  <label><input type="radio" name="q2" value="a"> a) When the model performs well on both training and test data</label><br>
                  <label><input type="radio" name="q2" value="b"> b) When the model is too simple to capture underlying patterns</label><br>
                  <label><input type="radio" name="q2" value="c"> c) When the model performs well on training data but poorly on unseen data</label><br>
                  <label><input type="radio" name="q2" value="d"> d) When the model is trained on an insufficient amount of data</label>
                </div>
              </div>
              
              <!-- Question 3 -->
              <div class="form-group">
                <label for="q3">3. Which of the following machine learning algorithms is most commonly used for classification tasks?</label>
                <div>
                  <label><input type="radio" name="q3" value="a"> a) K-Means</label><br>
                  <label><input type="radio" name="q3" value="b"> b) Decision Trees</label><br>
                  <label><input type="radio" name="q3" value="c"> c) Linear Regression</label><br>
                  <label><input type="radio" name="q3" value="d"> d) Principal Component Analysis (PCA)</label>
                </div>
              </div>
              
              <!-- Question 4 -->
              <div class="form-group">
                <label for="q4">4. You are developing a web application using Bootstrap and want to display a table with AI/ML model performance metrics. Which Bootstrap component would be most suitable for this task?</label>
                <div>
                  <label><input type="radio" name="q4" value="a"> a) Navbar</label><br>
                  <label><input type="radio" name="q4" value="b"> b) Card</label><br>
                  <label><input type="radio" name="q4" value="c"> c) Table</label><br>
                  <label><input type="radio" name="q4" value="d"> d) Carousel</label>
                </div>
              </div>

              <!-- Question 5 -->
              <div class="form-group">
                <label for="q5">5. Which of the following is a key advantage of using transfer learning in deep learning models?</label>
                <div>
                  <label><input type="radio" name="q5" value="a"> a) It reduces the need for large amounts of labeled data.</label><br>
                  <label><input type="radio" name="q5" value="b"> b) It increases the training time of models.</label><br>
                  <label><input type="radio" name="q5" value="c"> c) It eliminates the need for data preprocessing.</label><br>
                  <label><input type="radio" name="q5" value="d"> d) It works only with non-deep learning models.</label>
                </div>
              </div>

              <!-- Submit Button -->
              <a href="result_quiz.html"><button type="button" class="btn btn-primary btn-block">Submit Quiz</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  

</body>
</html>
